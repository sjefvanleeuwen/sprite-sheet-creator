<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Sheet Animation Viewer</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .preview-container {
            background-image: 
                linear-gradient(45deg, #333 25%, transparent 25%), 
                linear-gradient(-45deg, #333 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #333 75%),
                linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border: 1px solid #444;
            border-radius: 5px;
            margin: 20px 0;
            padding: 20px;
        }
        
        #animation-canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            max-width: 100%;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            padding: 8px 16px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        input[type="range"] {
            width: 150px;
        }
        
        .info-panel {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .info-label {
            color: #aaa;
        }
        
        .info-value {
            color: #4fc3f7;
            font-family: monospace;
        }
        
        h1 {
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .zoom-control {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .zoom-btn {
            background-color: #555;
            font-size: 18px;
            width: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sprite Sheet Animation Viewer</h1>
        
        <div class="controls">
            <button id="play-btn">‚ñ∂Ô∏è Play</button>
            <button id="pause-btn" disabled>‚è∏Ô∏è Pause</button>
            <button id="load-btn">üìÇ Load Sprite Sheet</button>
        </div>
        
        <div class="speed-control">
            <span>Speed:</span>
            <input type="range" id="speed-slider" min="1" max="60" value="24">
            <span id="speed-value">24 FPS</span>
        </div>
        
        <div class="preview-container">
            <canvas id="animation-canvas" width="256" height="256"></canvas>
        </div>
        
        <div class="zoom-control">
            <button class="zoom-btn" id="zoom-out">-</button>
            <span id="zoom-level">1x</span>
            <button class="zoom-btn" id="zoom-in">+</button>
        </div>
        
        <div class="info-panel">
            <div class="info-row">
                <span class="info-label">Animation Name:</span>
                <span class="info-value" id="animation-name">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Frame Size:</span>
                <span class="info-value" id="frame-size">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Total Frames:</span>
                <span class="info-value" id="total-frames">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Layout:</span>
                <span class="info-value" id="layout-info">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Current Frame:</span>
                <span class="info-value" id="current-frame">0 / 0</span>
            </div>
        </div>
    </div>

    <script>
        class SpriteSheetPlayer {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.spriteSheet = null;
                this.metadata = null;
                this.currentFrame = 0;
                this.isPlaying = false;
                this.fps = 24;
                this.lastFrameTime = 0;
                this.animationId = null;
                this.zoom = 1;
                
                // Set up default size
                this.resizeCanvas(256, 256);
            }
            
            async loadSpriteSheet(imageUrl, jsonUrl) {
                try {
                    // Load and parse the JSON metadata
                    const response = await fetch(jsonUrl);
                    if (!response.ok) {
                        throw new Error(`Failed to load metadata: ${response.status} ${response.statusText}`);
                    }
                    this.metadata = await response.json();
                    
                    // Load the sprite sheet image
                    return new Promise((resolve, reject) => {
                        this.spriteSheet = new Image();
                        this.spriteSheet.onload = () => {
                            this.updateInfoPanel();
                            this.resizeCanvas(
                                this.metadata.frameWidth * this.zoom, 
                                this.metadata.frameHeight * this.zoom
                            );
                            this.drawFrame(0);
                            resolve();
                        };
                        this.spriteSheet.onerror = () => {
                            reject(new Error("Failed to load sprite sheet image"));
                        };
                        this.spriteSheet.src = imageUrl;
                    });
                } catch (error) {
                    console.error("Error loading sprite sheet:", error);
                    alert(`Error: ${error.message}`);
                    throw error;
                }
            }
            
            updateInfoPanel() {
                if (!this.metadata) return;
                
                document.getElementById('animation-name').textContent = this.metadata.animationName || "Unknown";
                document.getElementById('frame-size').textContent = 
                    `${this.metadata.frameWidth}x${this.metadata.frameHeight}px`;
                document.getElementById('total-frames').textContent = this.metadata.frames || "Unknown";
                document.getElementById('layout-info').textContent = 
                    `${this.metadata.columns} cols x ${this.metadata.rows} rows`;
            }
            
            resizeCanvas(width, height) {
                this.canvas.width = width;
                this.canvas.height = height;
                // Clear with transparent background
                this.ctx.clearRect(0, 0, width, height);
            }
            
            drawFrame(frameIndex) {
                if (!this.spriteSheet || !this.metadata) return;
                
                this.currentFrame = frameIndex % this.metadata.frames;
                
                // Calculate source rectangle from sprite sheet
                const col = this.currentFrame % this.metadata.columns;
                const row = Math.floor(this.currentFrame / this.metadata.columns);
                
                const sourceX = col * this.metadata.frameWidth;
                const sourceY = row * this.metadata.frameHeight;
                
                // Clear canvas with transparent background
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw the frame with proper scaling
                this.ctx.drawImage(
                    this.spriteSheet,
                    sourceX, sourceY, this.metadata.frameWidth, this.metadata.frameHeight,
                    0, 0, this.canvas.width, this.canvas.height
                );
                
                // Update frame counter in UI
                document.getElementById('current-frame').textContent = 
                    `${this.currentFrame + 1} / ${this.metadata.frames}`;
            }
            
            play() {
                if (!this.spriteSheet) return;
                this.isPlaying = true;
                this.lastFrameTime = 0;
                this.animate();
                
                // Update UI
                document.getElementById('play-btn').disabled = true;
                document.getElementById('pause-btn').disabled = false;
            }
            
            pause() {
                this.isPlaying = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                
                // Update UI
                document.getElementById('play-btn').disabled = false;
                document.getElementById('pause-btn').disabled = true;
            }
            
            animate(timestamp) {
                if (!this.isPlaying) return;
                
                if (!this.lastFrameTime) this.lastFrameTime = timestamp;
                
                const elapsed = timestamp - this.lastFrameTime;
                const frameInterval = 1000 / this.fps;
                
                if (elapsed >= frameInterval) {
                    // Move to next frame
                    this.drawFrame(this.currentFrame + 1);
                    this.lastFrameTime = timestamp;
                }
                
                this.animationId = requestAnimationFrame(this.animate.bind(this));
            }
            
            setFPS(fps) {
                this.fps = fps;
            }
            
            setZoom(zoomLevel) {
                this.zoom = Math.max(0.25, Math.min(8, zoomLevel));
                document.getElementById('zoom-level').textContent = `${this.zoom}x`;
                
                if (this.metadata) {
                    this.resizeCanvas(
                        this.metadata.frameWidth * this.zoom,
                        this.metadata.frameHeight * this.zoom
                    );
                    this.drawFrame(this.currentFrame);
                }
            }
        }
        
        // Initialize the player when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const player = new SpriteSheetPlayer('animation-canvas');
            
            // Set up event listeners
            document.getElementById('play-btn').addEventListener('click', () => {
                player.play();
            });
            
            document.getElementById('pause-btn').addEventListener('click', () => {
                player.pause();
            });
            
            document.getElementById('speed-slider').addEventListener('input', (e) => {
                const fps = parseInt(e.target.value);
                player.setFPS(fps);
                document.getElementById('speed-value').textContent = `${fps} FPS`;
            });
            
            document.getElementById('zoom-in').addEventListener('click', () => {
                player.setZoom(player.zoom * 1.5);
            });
            
            document.getElementById('zoom-out').addEventListener('click', () => {
                player.setZoom(player.zoom / 1.5);
            });
            
            // Load sprite sheet button handler
            document.getElementById('load-btn').addEventListener('click', () => {
                const imgPath = "sprites/character.png"; 
                const jsonPath = "sprites/character.json";
                
                // Try to load the default sprite sheet
                player.loadSpriteSheet(imgPath, jsonPath)
                    .then(() => {
                        console.log("Sprite sheet loaded successfully");
                    })
                    .catch(error => {
                        console.error("Error loading sprite sheet:", error);
                    });
            });
            
            // Try to load the default sprite sheet when the page loads
            player.loadSpriteSheet("sprites/character.png", "sprites/character.json")
                .then(() => {
                    console.log("Default sprite sheet loaded");
                })
                .catch(error => {
                    console.log("No default sprite sheet found or error loading it:", error);
                });
        });
    </script>
</body>
</html>
